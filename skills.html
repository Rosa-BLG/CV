<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="skills-container">
    <div class="navbar">
      <button onclick="window.location.href='index.html'">Currículo</button>
      <button onclick="window.location.href='hobbies.html'">Hobbies e certificados</button> 
    </div>
    <img src="PowerBI skills.jpg" alt="PowerBI Skills" class="full-screen-image">
  </div>
  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-content">
        <p>Não foi possível anexar o dashboard do Power BI, pois não possuo uma conta PRO. <p>
        <p>Caso deseje o arquivo interativo, favor solicitar via e-mail: <strong>barbara.l.g.rosa@gmail.com</strong>.</p>
        <button onclick="closeModal()">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Script para exibir o modal -->
  <script>
    // Exibe o modal ao carregar a página
    window.onload = function() {
      document.getElementById("modalOverlay").style.display = "block";
      document.getElementById("modal").style.display = "block";
    };

    // Fecha o modal
    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
